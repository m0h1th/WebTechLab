  <body>

        // Get the values of the input fields
        var cell11 = parseInt(document.getElementById("cell11").value);

        var cell13 = parseInt(document.getElementById("cell13").value);

        var cell43 = parseInt(document.getElementById("cell43").value);
        var cell44 = parseInt(document.getElementById("cell44").value);

        if (row1 === row2 && row1 === row3 && row1 === row4 && row1 === col1 && row1 === col2 && row1 === col3 && row1 === col4) {
