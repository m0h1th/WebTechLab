<!DOCTYPE html>
<html>
  <head>
    <title>Number Functions</title>
  </head>
  <body>
    <h2>Number Functions</h2>
    <button onclick="reverseNumber()">Reverse Number</button>
    <button onclick="fibonacci()">Fibonacci Series</button>
    <button onclick="checkArmstrong()">Armstrong Number</button>
    <script>
      function reverseNumber() {
        var num = parseInt(prompt("Enter a number:"));
        if (isNaN(num)) {
          alert("Please enter a valid number.");
          return;
        }
        var rev = 0;
        while (num > 0) {
          rev = rev * 10 + num % 10;
          num = Math.floor(num / 10);
        }
        alert("The reverse of the number is " + rev + ".");
      }
      function fibonacci() {
        var num = parseInt(prompt("Enter the number of terms to generate:"));
        if (isNaN(num) || num < 1) {
          alert("Please enter a valid number of terms.");
          return;
        }
        var a = 0;
        var b = 1;
        var fib = [a, b];
        for (var i = 2; i < num; i++) {
          var c = a + b;
          fib.push(c);
          a = b;
          b = c;
        }
        alert("The Fibonacci series is: " + fib.join(", ") + ".");
      }
      function checkArmstrong() {
        var num = parseInt(prompt("Enter a number:"));
        if (isNaN(num)) {
          alert("Please enter a valid number.");
          return;
        }
        var sum = 0;
        var digits = num.toString().split("");
        var n = digits.length;
        for (var i = 0; i < n; i++) {
          sum += Math.pow(parseInt(digits[i]), n);
        }
        if (sum === num) {
          alert(num + " is an Armstrong number.");
        } else {
          alert(num + " is not an Armstrong number.");
        }
      }
    </script>
  </body>
</html>
