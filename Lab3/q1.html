<html>
    <head>
        <link rel="stylesheet" href="q1.css">
    </head>
    <body>
        <form>
            <table align="center" >
                <tr>
                    <td>Name: </td>
                    <td colspan="3"><input type="text" placeholder="Your name"></td>
                </tr>
                <tr>
                    <td>Email: </td>
                    <td colspan="3"><input type="text" placeholder="Your email"></td>
                </tr>
                <tr>
                    <td>Password: </td>
                    <td colspan="3"><input type="password" placeholder="Password"></td>
                </tr>
                <tr>
                    <td>Phone no: </td>
                    <td colspan="3"><input type="text" placeholder="XXX-XXX-XXXX"></td>
                </tr>
                <tr>
                    <td>Gender: </td>
                    <td>Male: <input type="radio" name="gender" value="male"></td>
                    <td>Female: <input type="radio" name="gender" value="female"></td> 
                    <td>Other: <input type="radio" name="gender" value="other"></td>
                </tr>
                <tr>
                    <td>Language: </td>
                    <td colspan="3">
                        <select>
                            <option>Select language</option>
                            <option value="english">English</option>
                            <option value="other">Other</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Zip code: </td>
                    <td colspan="3"><input type="number"></td>
                </tr>
                <tr>
                    <td>About: </td>
                    <td colspan="3"><textarea rows="5" cols="30" placeholder="Write about yourself..."></textarea></td>
                </tr>
                <tr>
                    <td colspan="4" align="center"><input type="button" value="Register" id="registerbutton"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
