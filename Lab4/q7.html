<!DOCTYPE html>
<html>
<head>
	<title>Product Info</title>
</head>
<body>
	<table border="1" id="product-info">
        <caption>Product Info</caption>
        <tr>
            <th>Product</th>
            <th>Flavors</th>
        </tr>
	</table>
	<script>
		var table = document.getElementById("product-info");
		var row = table.insertRow();
		var productCell = row.insertCell(0);
		productCell.rowSpan = "3";
		productCell.innerHTML = "Milk";
		var flavorCell = row.insertCell(1);
		flavorCell.innerHTML = "Almond";
		row = table.insertRow();
		flavorCell = row.insertCell(0);
		flavorCell.innerHTML = "Mango";
		row = table.insertRow();
		flavorCell = row.insertCell(0);
		flavorCell.innerHTML = "Chocolate";
		row = table.insertRow();
		var messageCell = row.insertCell(0);
		messageCell.colSpan = "2";
		messageCell.innerHTML = "These are exclusive flavors";
	</script>
</body>
</html>
