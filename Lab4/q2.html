<html>
    <head></head>
    <body>
        <form>
            <input type="number" id="inp">
            <input type="button" value="click" onclick="document.getElementById('myarea').innerHTML='';for (let i=1; i<=parseInt(document.getElementById('inp').value); i++) document.getElementById('myarea').innerHTML+=(i+'<br>');">
        </form>
        <p id="myarea"></p>
    </body>
</html>
