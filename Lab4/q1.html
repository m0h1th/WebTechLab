<html>
    <head></head>
    <body>
        <script>
            let x,y,z;
            x = 5;
            y = 6;
            z = 7;
            document.write("Sum = " + (x+y+z));
            document.write("<br>Average = " + (x+y+z)/3);
            document.write("<br>Difference = " + (x-y-z));
        </script>
    </body>
</html>
