<html>
<head>
	<title>Change Content Example</title>
	<script>
		function changeContent() {
			document.getElementById("para1").innerHTML = "New content for the first paragraph.";
		}
	</script>
</head>
<body>
	<p id="para1">This is the original content of the first paragraph.</p>
	<p id="para2">This is the content of the second paragraph.</p>
	<p id="para3">This is the content of the third paragraph.</p>
	<button onclick="changeContent()">Change</button>
</body>
</html>
